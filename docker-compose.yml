services:
  db:
    image: mysql:5.7
    container_name: rate_fundraisers_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rate_fundraisers
      MYSQL_USER: symfony
      MYSQL_PASSWORD: symfony
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rate_fundraisers_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - /var/www/html/var/cache
      - /var/www/html/var/logs
      - /var/www/html/var/sessions
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: rate_fundraisers
      DATABASE_USER: symfony
      DATABASE_PASSWORD: symfony
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
